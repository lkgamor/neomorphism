<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TEMPLATE 2</title>
        <link rel="stylesheet" href="/css/custom/template.css">
        <link rel="stylesheet" href="/css/vendor/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/css/vendor/fontawesome-free-5.5.0/css/all.min.css">
    </head>
    <body>
        <section>
            <aside>                
            </aside>
            <main></main>
            <div class="hero">
                <div class="hero__header">
                    <div class="hero__header--left"></div>
                    <div class="hero__header--right">
                        <div class="hero__header-navigation">
                            <button class="btn neo__button--round text--purple"><i class="fas fa-arrow-left"></i></button>
                            <button class="btn neo__button--round text--purple"><i class="fas fa-arrow-right"></i></button>
                        </div>
                        <div class="hero__header-search">
                            <input type="text" class="form-control neo__search-field" aria-label="Find Product" placeholder="Search...">
                            <i class="fas fa-search neo__search-icon"></i>
                        </div>
                        <div class="hero__header-menu">
                            <span><i class="fas fa-shopping-cart text--purple"></i></span>
                            <button class="btn neo__menu-item ml-5"><i class="fas fa-bars"></i></button>
                        </div>
                    </div>
                </div>
                <div class="hero__body">
                    <div class="hero__body--left">
                        <div class="neo-card">
                            <button class="btn neo__button--round text--pink"><i class="fas fa-heart"></i></button>
                            <div class="neo-card__inner"><img src="/img/milk-bottle.png"></div>
                        </div>
                    </div>
                    <div class="hero__body--middle"></div>
                    <div class="hero__body--right">
                        <div class="neo-card px-3 py-4">
                            <button class="neo__menu-item neo__menu-item--fixed">
                                <div class="neo__menu--icon"><i class="fas fa-tag"></i></div>
                                <div class="neo__menu--name">Saved</div>
                            </button>
                            <button class="neo__menu-item neo__menu-item--fixed">
                                <div class="neo__menu--icon"><i class="fas fa-check-double"></i></div>
                                <div class="neo__menu--name">Compare</div>
                            </button>
                            <button class="neo__menu-item neo__menu-item--fixed">
                                <div class="neo__menu--icon"><i class="fas fa-upload"></i></div>
                                <div class="neo__menu--name">Share</div>
                            </button>
                            <button class="neo__menu-item neo__menu-item--fixed">
                                <div class="neo__menu--icon"><i class="fas fa-plus"></i></div>
                                <div class="neo__menu--name">Purchase</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

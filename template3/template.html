<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TEMPLATE 3</title>
        <link rel="stylesheet" href="/css/custom/template.css">
        <link rel="stylesheet" href="/css/vendor/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/css/vendor/fontawesome-free-5.5.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Hind:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <aside class="aside--left">
                <div class="logo">
                    <button class="bg--purple neo__button"></button>
                </div>
                <div class="nav-items">
                    <button class="btn neo__outset neo__button">
                        <i class="fas fa-tachometer-alt text--lightgray"></i>
                    </button>
                    <button class="btn neo__outset neo__button">
                        <i class="fas fa-chart-bar text--lightgray"></i>
                    </button>
                    <button class="btn neo__outset neo__button">
                        <i class="fas fa-credit-card text--lightgray"></i>
                    </button>
                    <button class="btn neo__outset neo__button">
                        <i class="fas fa-cog text--lightgray"></i>
                    </button>
                </div>
                <div class="logout">
                    <button class="btn neo__outset neo__button">
                        <i class="fas fa-sign-out-alt text--lightgray"></i>
                    </div>
                </div>
            </aside>
            <main class="neo__outset">
                <div class="main-content">
                    <div class="dashboard__header">
                        <h3 class="text--purple font-weight-bold">Dashboard</h3>
                        <div class="user__card neo__outset">
                            <div class="user__card-item user__image">
                                <img alt="Tesla" src="/img/user.jpg">
                            </div>
                            <div class="user__card-item user__email">
                                <span class="text--purple font-italic">lkgamor@gmail.com</span>
                            </div>
                            <div class="user__card-item user__dropdown">
                                <button class="btn neo__button--round neo__outset text--lightgray"><i class="fas fa-angle-down"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard__body">
                        <div class="dashboard__top">
                            <div class="dashboard__top--left">
                                <span class="dashboard__price--main text--purple mr-3">$2,420.10</span>
                                <span class="dashboard__price--sub text-success"><i class="fas fa-chart-bar mr-1"></i>2.6% ($422)</span>
                            </div>
                            <div class="dashboard__top--right">
                                <div class="neo__inset dashboard__period">
                                    <button class="btn dashboard__period-button">Day</button>
                                    <button class="btn dashboard__period-button">Week</button>
                                    <button class="btn dashboard__period-button">Month</button>
                                    <button class="btn dashboard__period-button">Total</button>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard__middle"></div>
                        <div class="dashboard__bottom"></div>
                    </div>
                </div>
                <aside class="neo__inset aside--right">   
                    <div class="watchlist__header">

                    </div>

                        </div>
                        <div class="watchlist__content">

                                <div class="watchlist__logo">

                                </div>
                                <div class="watchlist__rating">
                                    <i class="fas fa-arrow-up mr-1"></i>
                                    <span>1.12%</span>
                                </div>
                                <div class="watchlist__preference">
                                    <input type="checkbox" class="watchlist__checkbox" aria-label="Check Watchlist">
                                </div>
                            </div>
                            <div class="watchlist__card">

                                <div class="watchlist__rating">

                                <div class="watchlist__preference">
